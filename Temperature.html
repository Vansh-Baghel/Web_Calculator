    <div class="larger--container">
      <div class="label_container">
        <div class="select--contain">
          <div class="select--options_1">
            <label for="cars">Convert From :</label>
            <select name="from" id="valueFrom" onchange="change()">
              <option value="cel">Celcius (°C)</option>
              <option value="fah">Fahrenheit (°F)</option>
              <option value="kal">Kelvin (K)</option>
              <option value="newt">Newton (°N)</option>
              <option value="reau">Reaumur (°Re)</option>
            </select>
          </div>
          <div class="select--options_2">
            <label for="cars">Convert To: </label>

            <select name="to" id="valueTo" onchange="changeTo()">
              <option value="cel">Celcius (°C)</option>
              <option value="fah">Fahrenheit (°F)</option>
              <option value="kal">Kelvin (K)</option>
              <option value="newt">Newton (°N)</option>
              <option value="reau">Reaumur (°Re)</option>
            </select>
          </div>
        </div>
        <div class="value--btn">
          <label for="cars">Value:</label>
          <input type="number" id="enteredVal" />
          <button id="convert">Convert</button>
        </div>
        <div class="select--options">
          <label class="result" for="cars">Results:</label>
          <div class="output">0</div>
        </div>
